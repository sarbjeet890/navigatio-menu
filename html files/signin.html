<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign-in page</title>
  <link rel="stylesheet" href="../style sheets/create.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet">
  <style>
    #sign-in {
      background-color: rgb(251, 255, 5);
      color: black;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>
        <img src="../images/do-hand-lettering-five-star-hotel-logo-design-in-my-style.png" alt="my image logo " id="star" />
      </li>
      <li>
        <a href="password protected.html" id="home">
          <img src="../images/588a672cd06f6719692a2d21.png" alt="home-tag" id="home-tag" href="password protected.html" />home
        </a>
      </li>
      <li>
        <a href="about.html" id="about">
          <img src="https://s3-ap-southeast-2.amazonaws.com/imotor-cms/images_cms/134850_aboutus-ehub-black.png"
            alt="about" id="about" />
          about
        </a>
      </li>
      <li>
        <a href="../images/signin.html" id="sign-in">
          <img
            src="../images/kisspng-user-profile-computer-icons-login-authentication-secure-5ac60cc3aa23c3.4615494015229288356969.png"
            alt="sign-in" />
          sign-in
        </a>
      </li>
      <li>
        <a href="create.html" id="create-a-account">
          <img src="../images/img_509458.png" alt="create-a-account" />
          create a new account
        </a>
      </li>
      <li>
        <input type="search" name="seach" id="search-bar" placeholder="search " />
      </li>
    </ul>
  </nav>
  <form action="thanks for login.html" method="POST">
    <div>
      <label for="enter-your-registered-mail">ENTER YOUR MAIL ID</label>
      <input type="email" id="enter-your-registered-mail" placeholder="apni regester ki hui mail-id idhar de " />
    </div>
    <div>
      <label for="enter-your-password">ENTER YOUR PASSWORD</label>
      <input type="password" id="enter-your-password" placeholder="kripya apna password idhar de" />
      <input type="checkbox" onclick="myFunction()" />
      <label for="checkbox" id="jai-maa">show password</label>
      <script>
        function myFunction() {
          var x = document.getElementById("enter-your-password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>
    </div>
    <div>
      <input type="submit" value="LOGIN" />
    </div>
  </form>
</body>

</html>
